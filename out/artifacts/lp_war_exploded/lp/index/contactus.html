<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
    <style>
        body{
            //overflow-x: hidden;
            padding: 0;
            margin: 0;
            background-color: #FFFFFF;
        }
        .main-box{
            width: 100%;
            height:100%;
            background: url("../../img/contactus/bg.png") no-repeat;
            
        }
        .header{
            background: url("../../img/contactus/logo.png") no-repeat 200px 40px;
            width: 100%;
            text-align: center;
            font-size: 60px;
            color: #ffffff;
            padding-top: 80px;
        }
        .main{
            border-radius: 5px;
            box-shadow: 0px 2px 2px 0px #E2E2E2;
            margin: 20px auto;
            height: 600px;
            width:1200px;
        }
        .main div{
            height: 100%;
            float: left;
        }
        .clear{
            clear: both;
            display: none;
        }
        .left{
            width: 53%;
            background-color: #FDFBFC;
            border-radius: 5px 0 0 5px;
            text-align: center;
        }
        .qr{
            margin-top: 120px;
            width: 340px;
            height: 340px;
        }
        .left p{
            color: #09897C;
            font-size: 24px;
        }
        .right{
            width: 47%;
            background-color: #0A887C;
            border-radius: 0 5px 5px 0;
            color: #FFFCFF;
        }
        .right img{
            margin-top: 80px;
            margin-left: 50px;
        }
        .right p{
            margin-left: 55px;
            height: 55px;
            line-height: 55px;
            font-size: 20px;
            padding-left: 70px;
        }
        .right a{
            color: #FFFCFF;
        }
        .tel{
            background: url("../../img/contactus/phone.png") left center no-repeat;
        }
        .site{
            cursor: pointer;
            background: url("../../img/contactus/site.png") left center no-repeat;
        }
        .mail{
            background: url("../../img/contactus/mail.png") left center no-repeat;
        }
        .addr{
            background: url("../../img/contactus/addr.png") left center no-repeat;
        }
    </style>
</head>
<body id="body">
    <div class="main-box">
        <div class="header">
            联系我们<br/>
            CONTACT US
        </div>
        <div id="main" class="main">
            <div class="left">
                <img class="qr" src="../../img/contactus/qr.png"/>
                <p>扫码关注 了解更多实时动态</p>
            </div>
            <div class="right">
                <img src="../../img/contactus/contactus.png"/>
                <p class="tel">电话：028-68787518</p>
                <p class="site">网址：<a href="https://www.xiaoyuankamu.com" target="_blank">www.xiaoyuankamu.com</a></p>
                <p class="mail">邮箱：40029293188@163.com</p>
                <p class="addr">地址：成都市成华区二环路东二段60号多弗国际中心1008</p>
            </div>
            <p class="clear"></p>
        </div>
    </div>
</body>
<script type="text/javascript">
    window.onload=function(){
        var width = document.documentElement.scrollWidth || document.body.scrollWidth;
        var height = document.documentElement.scrollHeight || document.body.scrollHeight;
        console.log(height);
        document.getElementById("body").style.height=height+"px";
        document.getElementById("body").style.width=width+"px";
        var mWidth=width-300;
        var mHeight=height-350;
        document.getElementById("main").style.height=mHeight+"px";
        document.getElementById("main").style.width=mWidth+"px";
    }
</script>
</html>
