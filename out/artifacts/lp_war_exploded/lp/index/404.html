#@common()
#define main()
<div class="layui-fluid" style="padding: 100px;">
    <div class="layadmin-tips">
        <i class="layui-icon" style="font-size: 200px">&#xe664;</i>
        <div class="layui-text" style="font-size: 20px;width: 60%;">
            身份验证信息已失效，请重新登录！<span id="second" style="color: red;font-size: 25px;padding-left: 10px;padding-right: 10px;">3</span>秒后将自动返回主页.
            <a style="margin-left:30px;cursor: pointer" onclick="toIndex()">立即返回主页</a>
        </div>
    </div>
</div>
<script>
    $(function(){
        var timer=setInterval(fnTimeToIndex,1000);
        function fnTimeToIndex(){
            var second=$('#second').text();
            if(second==1){
                toIndex();
            }else{
                $('#second').text(second-1);
            }
        }
    });
</script>
#end
