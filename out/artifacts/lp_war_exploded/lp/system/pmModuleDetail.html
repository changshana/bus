#@common()
#define main()
<fieldset class="layui-elem-field layui-field-title">
    <legend>模块信息</legend>
</fieldset>
<form class="layui-form addForm content-box" action="system/savePmModule" method="post">
    <input type="hidden" name="pmModule.module_id"  value="#(pmModule.module_id)"  placeholder="" autocomplete="off" class="layui-input">
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-inline">
            <input type="text" name="pmModule.module_name" required value="#(pmModule.module_name)"   placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">path</label>
        <div class="layui-input-inline">
            <input type="text" name="pmModule.module_path"  value="#(pmModule.module_path)"   placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">pp</label>
        <div class="layui-input-inline">
            <input type="text" name="pmModule.package_path"  value="#(pmModule.package_path)"   placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <input type="hidden" name="pmModule.order_code"  value="#(pmModule.order_code)"   placeholder="" autocomplete="off" class="layui-input">
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <input type="text" name="pmModule.remark"  value="#(pmModule.remark)"   placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <input type="hidden" name="pmModule.creator" value="#(pmModule.creator)">
    <input type="hidden" name="pmModule.create_time" value="#(pmModule.create_time)">
    <div class="layui-form-item">
        <label class="layui-form-label">序列类型</label>
        <div class="layui-input-inline">
            <select  name="pmModule.seq_type"  value="#(pmModule.seq_type)" >
                <option value="">——请选择——</option>
                <option value="db">DBseq</option>
                <option value="seq">数据库自增</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formBox">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a type="back" class="layui-btn layui-btn-primary" onclick="returnPage()">返回</a>
        </div>
    </div>
</form>
<script>
    layui.use(['form','laydate','upload'], function(){
    });
</script>
#end
