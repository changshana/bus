#@busCommon()
#define main()
<style>
    body{
        overflow: visible;
    }
    .content{
        width: 100%;
        height: auto;
        padding-top: 8%;
    }
    .content .rout{
        background:url("lp/static/images/bus/ticket-bg.png") no-repeat;
        background-size: 100% 100%;
        /* border-left: 0.05rem solid transparent;
         border-right: 0.05rem solid transparent;
         border-image: linear-gradient(to bottom, #fbfbfb,#85B8F1);
         border-image-slice: 10;*/
        width: 92%;
        height: 2.5rem;
        padding-top: 1rem;
        margin: 0 auto;
    }
    .content .rout div{
        float: left;
        width: 30%;
        height: 2.5rem;
    }
    .content .rout div img{
        width: .6rem;
        margin: 0 auto;
        display: inline-block;
    }
    .content .rout div p{
        height: 1.4rem;
        line-height: 1.4rem;
    }
    .content .rout .start{
        text-align: center;
        padding-left: 5%;
    }
    .content .rout .middle{
        width: 29%;
        height: 1.2rem;
        border-bottom: .05rem solid #EEEEEE;
    }
    .content .rout .end{
        text-align: center;
        padding-right: 5%;
    }
    .content .rout div p{
        color: #F7F9FD;
        font-size: .5rem;
    }
    .content .info{
        width: 92%;
        height: 5.1rem;
        line-height: 1.7rem;
        margin: 0 auto;
        border-left: 0.05rem solid #A7C8EF;
        border-right: 0.05rem solid #A7C8EF;
        border-bottom: 0.05rem dotted #C5C8CA;
        background-color: #E7EEF6;
    }
    .content .info span{
        font-size: .5rem;
        height: 1.7rem;
        line-height: 1.7rem;
        width: 44%;
        display: inline-block;
        float: left;
    }
    .content .info li .left{
        text-align: left;
        padding-left:5%;
    }
    .content .info li .right{
        padding-right:5%;
        text-align: right;
    }
    .content .seat{
        width: 92%;
        margin: 0 auto;
        height: 8rem;
        padding-top: 1.5rem;
        border-left: 0.05rem solid #A7C8EF;
        border-right: 0.05rem solid #A7C8EF;
        border-bottom: 0.05rem solid #A7C8EF;
        border-radius: 0 0 .2rem .2rem;
        background-color: #E7EEF6;
    }
    .content .seat .number{
        text-align: center;
        width: 7rem;
        height: 7rem;
        line-height: 7rem;
        margin: 0 auto;
        color: #FFFFFF;
        font-size: 5rem;
        background: linear-gradient(to bottom, #41ABF5 0%,#2471DE 100%);
        border-radius: 50%;
        box-shadow:#9bb8e6 0px 0px 18px 2px;
        border: 1px solid #41ABF5;
    }
    .text{
        color: #4289F3;
    }
    .clear{
        clear: both;
    }
</style>
<div class="content">
    <div class="rout">
        <div class="start">
            <img src="lp/static/images/bus/icon_qi.png">
            <p>#(busTicket==null?'':busTicket.start)</p>
        </div>
        <div class="middle"></div>
        <div class="end">
            <img src="lp/static/images/bus/icon_zhong.png">
            <p>#(busTicket==null?'':busTicket.end)</p>
        </div>
    </div>
    <ul class="info">
        <li>
            <span class="left">乘客姓名</span>
            <span class="right">#(busTicket.name)</span>
            <p class="clear"></p>
        </li>
        <li>
            <span class="left">发车班次</span>
            <span class="right text">#(busTicket.startDate)&nbsp;#(busTicket.startTime)</span>
            <p class="clear"></p>
        </li>
        <li>
            <span class="left">车牌号</span>
            <span class="right text">#(busTicket==null?'':busTicket.busNo)</span>
            <p class="clear"></p>
        </li>
    </ul>
    <div class="seat">
        <div class="number">#(busTicket==null?'':busTicket.seat)</div>
    </div>
</div>
<script type="text/javascript" src="#(session.basePath)lp/static/js/bus/auto_size.js"></script>
<script type="text/javascript">
    layui.use('form', function () {
        var $=layui.$;
        var width=parseFloat($("html").css("font-size").replace("px","")*0.1)+parseFloat($(".info").css("width").replace("px",""));
        $(".content .rout").css("width",width+"px");
    });
</script>
#end
