#@common()
#define css()
<link rel="stylesheet" href="lp/static/css/system/sysSetting.css">
#end
#define main()
<fieldset class="layui-elem-field layui-field-title">
    <legend>编辑信息</legend>
</fieldset>
<form class="layui-form addForm content-box" action="bus/saveBusBa01" method="post">
    <input type="hidden" name="busBa01.aba001" value="#(busBa01.aba001)">
    <input type="hidden" name="busBa01.aba030" value="#(aba030)">
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="busBa01.aba002" value="#(busBa01.aba002)" placeholder="" autocomplete="off"
                   lay-verify="required"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" name="busBa01.aaa995" value="#(busBa01.aaa995)" placeholder="" autocomplete="off"
                   lay-verify="number"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">站点</label>
        <div class="layui-input-block">
            <select name="busBa01.aba070" id="location" value="#(busBa01.aba070)" lay-verify="required" lay-search=""
                    lay-filter="aba070">
                <option value="">——请选择——</option>
                #for(busBa07:busBa07)
                <option value="#(busBa07.aba070)">#(busBa07.aba071)</option>
                #end
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="busBa01.aaa999" class="layui-textarea">#(busBa01.aaa999)</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="checkbox" name="busBa01.aaa996" lay-skin="switch" value="1"
                   #((busBa01.aaa996!=0)?'checked':'')>
        </div>
    </div>
    <input type="hidden" name="busBa01.aaa996" value="#(busBa01.aaa996)">
    <input type="hidden" name="busBa01.aaa997" value="#(busBa01.aaa997)">
    <input type="hidden" name="busBa01.aaa998" value="#(busBa01.aaa998)">

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formBox">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a type="back" class="layui-btn layui-btn-primary" onclick="returnPage()">返回</a>
        </div>
    </div>
</form>
<script>
    layui.use(['form', 'laydate', 'upload'], function () {
        var form = layui.form;
        $(function () {
            $('#location').val('#(busBa01.aba070)');
            form.render('select');
        });
    });
</script>
#end
