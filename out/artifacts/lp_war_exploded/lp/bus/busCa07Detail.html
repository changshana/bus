#@busCommon()
#define main()
<fieldset class="layui-elem-field layui-field-title">
    <legend>编辑信息</legend>
</fieldset>
<form class="layui-form addForm content-box" action="bus/saveBusCa07" method="post">
    <input type="hidden" name="busCa07.aca070" value="#(busCa07.aca070)">
    <div class="layui-form-item">
        <label class="layui-form-label">日期</label>
        <div class="layui-input-inline">
            <input type="text" name="busCa07.aca071"  value="#(busCa07.aca071)" id="aca071" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发车时间类型</label>
        <div class="layui-input-inline">
            <select name="busCa07.aba055" value="#(busCa07.aba055)" lay-verify="required"  lay-filter="aba055">
                <option value="">——请选择——</option>
                #for(aba055:aba055List)
                <option value="#(aba055.id)" #(aba055.value==busCa07.aba055?'selected':'')>#(aba055.name)</option>
                #end
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <input type="hidden" name="busCa07.aaa996" id="aaa996" value="#(busCa07.aaa996==null || busCa07.aaa996==1?'1':'0')">
            <input type="checkbox" lay-text="有效|无效" #(busCa07.aaa996==null || busCa07.aaa996==1?'checked':'')  lay-skin="switch" value="1" lay-filter="aaa996">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
			<textarea name="busCa07.aaa999"  class="layui-textarea">#(busCa07.aaa999)</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formBox">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a type="back" class="layui-btn layui-btn-primary" onclick="returnPage()">返回</a>
        </div>
    </div>
</form>
<style>
    .layui-form-label {
        float: left;
        display: block;
        padding: 9px 15px;
        width: 100px;
        font-weight: 400;
        line-height: 20px;
        text-align: right;
    }
</style>
<script>
    layui.use(['form','laydate','upload'], function(){
        var laydate = layui.laydate,form=layui.form;
        laydate.render({elem: '#aca071' });
        form.on('switch(aaa996)', function(data){
            $("#aaa996").val(data.elem.checked?1:0);
        });
    });
</script>
#end
