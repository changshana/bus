#@busCommon()
#define main()
<fieldset class="layui-elem-field layui-field-title">
    <legend>编辑信息</legend>
</fieldset>
<form class="layui-form addForm content-box" action="bus/saveBusBa02" method="post">
    <input type="hidden" name="busBa02.aba020" value="#(busBa02.aba020)">
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="busBa02.aba002"  value="#(busBa02.aba002)" required  placeholder="" autocomplete="off" class="layui-input" lay-verify="typeName">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">座位数</label>
        <div class="layui-input-block">
            <input type="text" name="busBa02.aba003" required  value="#(busBa02.aba003)"  placeholder="" autocomplete="off" class="layui-input" lay-verify="seatNum">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开门类型</label>
        <div class="layui-input-block">
            <select name="busBa02.aaa995" id="aaa995" required  lay-filter="aaa995">

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">列数</label>
        <div class="layui-input-block">
            <input type="text" name="busBa02.aba004" required  value="#(busBa02.aba004)"  placeholder="" autocomplete="off" class="layui-input" lay-verify="col">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">行数</label>
        <div class="layui-input-block">
            <input type="text" name="busBa02.aba005"  required value="#(busBa02.aba005)"  placeholder="" autocomplete="off" class="layui-input" lay-verify="row">
        </div>
    </div>
    <input type="hidden" name="busBa02.aaa998" value="#(busBa02.aaa998)">
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
			<textarea name="busBa02.aaa999"  class="layui-textarea">#(busBa02.aaa999)</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formBox">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a type="back" class="layui-btn layui-btn-primary" onclick="returnPage()">返回</a>
        </div>
    </div>
</form>
<script>
    layui.use(['form','laydate','upload'], function(){
        var form = layui.form,$ = layui.$;
        fnGetCode("bus_aa99","aaa995","请选择","#(busBa02.aaa995)","aaa995");
        var integer=/^[1-9]\d*$/;
        form.verify({
            typeName:function(value){
                if(value.length>50){
                    return "名称超过允许长度";
                }
            },
            sort:function(value){
                if(value.length>11){
                    return "排序超过长度";
                }else if(!integer.test(value)) {
                    return "请输入正整数";
                }
            },
            seatNum:function(value){
                if(value.length>11){
                    return "座位数超过长度";
                }else if(!integer.test(value)) {
                    return "请输入正整数";
                }
            },
            col:function(value){
                if(value.length>11){
                    return "列数超过长度";
                }else if(!integer.test(value)) {
                    return "请输入正整数";
                }
            },
            row:function(value){
                if(value.length>11){
                    return "行数超过长度";
                }else if(!integer.test(value)) {
                    return "请输入正整数";
                }
            }
        });
    });
</script>
#end
