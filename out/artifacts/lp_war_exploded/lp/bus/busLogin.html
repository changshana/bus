#@busCommon()
#define css()
<link rel="stylesheet" type="text/css" href="#(session.basePath)lp/static/css/bus/datePanel.css" />
<style type="text/css">
    body{
        width: 100%;
        height: 85%;
    }
    .content{
        width: 100%;
        height: 100%;
        background-color: transparent;
    }
    .content .logo{
        height: 4rem;
        width:4rem;
        border-radius: 50%;
        margin: 0 auto;
        margin-top: 15%;
        background: url("#(session.basePath)lp/static/images/bus/logo_login.png");
        background-size: contain;
    }
    .content .main{
        margin:  10% auto;
        width: 7rem;
        height: auto;
    }
    .content .main .info{
        font-size: .45rem;
        color: #858585;
        border-bottom: 0.01rem solid #5f5d5d;
        height: 1.6rem;
        line-height: 1.6rem;
    }
    .content .main .info .title{
        display: inline-block;
        text-indent: 0.2rem;
        width: auto;
    }
    .content .main .info .input{
        width: 4rem;
        border-style:none;
    }
    .content .main .btn-container{
        width: 7rem;
        height: 4rem;
        margin-top: 10%;
    }
    .content .main .btn-container .btn-login{
        width: 7rem;
        height: 1.2rem;
        font-size: .45rem;
        letter-spacing: .2rem;
        border-radius: .1rem;
        border: .2rem solid #005AA8;
        color: #FFFFFF;
        background-color: #005AA8;
        margin: 5% auto;
     }
    .content .main .btn-container .resetPwd{
        float: right;
        color: #005AA8;
        font-size: .4rem;
    }
</style>
#end
#define main()
<div class="content">
    <div class="logo"></div>
    <div class="main">
        <div class="info">
            <span class="title">账号：</span>
            <input class="input" type="text" value="" placeholder="账号/手机号/邮箱"/>
        </div>
        <div class="info">
            <span class="title">密码：</span>
            <input class="input" type="password" value="" placeholder="请输入密码"/>
        </div>
        <div class="btn-container">
            <button class="btn-login">登录</button>
           <!--<span class="resetPwd">忘记密码？</span>-->
        </div>
    </div>
</div>
<script type="text/javascript" src="#(session.basePath)lp/static/js/bus/auto_size.js"></script>
<script type="text/javascript">
    layui.use('layer',function(){
        var $=layui.$;
        $(".resetPwd").bind("click",function(){
            window.location.href="#(session.basePath)bus/busResetPwd";
        });
    });
</script>
#end
