#@busCommon()
#define css()
<link rel="stylesheet" href="lp/static/css/system/sysSetting.css">
#end
#define main()
<fieldset class="layui-elem-field layui-field-title">
    <legend>编辑信息</legend>
</fieldset>
<form class="layui-form addForm content-box" action="bus/saveBusAa02" method="post">
    <input type="hidden" name="busAa02.aaa020" value="#(busAa02.aaa020)">
    <div class="layui-form-item layui-row">
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="busAa02.aaa002" value="#(busAa02.aaa002)" placeholder="" required
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">身份证号码</label>
                <div class="layui-input-block">
                    <input type="text" name="busAa02.aaa004" value="#(busAa02.aaa004)" placeholder="" autocomplete="off"
                           class="layui-input" lay-verify="identity">
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" checked name="busAa02.aaa003" value="1" title="男"
                           #((busAa02.aaa003==1)?'checked':'')>
                    <input type="radio" name="busAa02.aaa003" value="0" title="女" #((busAa02.aaa003==0)?'checked':'')>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">编号</label>
                <div class="layui-input-block">
                    <input type="text" name="busAa02.aaa005" value="#(busAa02.aaa005)" placeholder=""
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="busAa02.aaa007" value="#(busAa02.aaa007)" placeholder="" autocomplete="off"
                           required
                           class="layui-input" lay-verify="phone">
                </div>
            </div>
        </div>
        <!--<div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="text" name="busAa02.aaa008" value="#(busAa02.aaa008)" placeholder="" autocomplete="off"
                           required
                           class="layui-input">
                </div>
            </div>
        </div>-->
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-form-item">
            <label class="layui-form-label">住址</label>
            <div class="layui-input-block">
                <input type="text" name="busAa02.aaa006" value="#(busAa02.aaa006)" placeholder="" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-form-item">
            <label class="layui-form-label">驾驶证级别</label>
            <div class="layui-input-block">
                <input type="text" name="busAa02.aaa006" value="A" placeholder="" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="busAa02.aaa999" class="layui-textarea">#(busAa02.aaa999)</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formBox">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a type="back" class="layui-btn layui-btn-primary" onclick="returnPage()">返回</a>
        </div>
    </div>
</form>
<script>
    var form;
    layui.use(['form', 'upload'], function () {
        form = layui.form;
        var $ = layui.$;
    });

</script>
#end
