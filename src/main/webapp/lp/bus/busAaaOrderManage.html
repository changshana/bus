<script type="text/javascript">
    layui.use(['table', 'form'], function () {
        var table = layui.table, form = layui.form, $ = layui.$;
        $(function () {
            fnGetCode('bus_aa99', 'aba060', null, null, 'aba060');
        });
        table.on('tool(busOrderList)', function (obj) {
            var data = obj.data;
            if (obj.event === 'toDetail') {
                windowNewLocation("busOrder/busOrderDetail?order_id=" + data.aca030);   //改为车辆管理详情
            }
            if (obj.event === 'view') {
                windowNewLocation("bus/addOrUpdateBusBa04?aba020=" + data.aba020 + "&type=view");
            }
            if (obj.event === 'userIcon') {
                parent.layer.open({
                    type: 1
                    , title: false //不显示标题栏
                    , shadeClose: true
                    , closeBtn: true
                    , area: ['640', '330']
                    , shade: 0.3
                    , id: 'PHOTO_VIEW' //设定一个id，防止重复弹出
                    // ,btn: ['火速围观', '残忍拒绝']
                    , btnAlign: 'c'
                    , moveType: 1 //拖拽模式，0或者1
                    , content: '<img src="' + data.aaa009 + '" alt="" />'
                });
            }
        });
        form.on('select(aba060)', function (obj) {
            reloadData();
        });

        function reloadData() {
            table.reload('busOrderList', {
                where: {
                    search_param: $('#search_param').val(),
                    aba060: $("#aba060").val()
                }
            });
        };
        var $ = layui.$, active = {
            refresh: function () {
                //todo 清空条件
                $('#search_param').val("");
                $('#aba060').val("");
                form.render('select');
            },
            reloadData: function () {
                reloadData();
            },
            add: function () {
                windowNewLocation("busOrder/addOrder");
            },
            delete: function () {
                var checkStatus = table.checkStatus('busOrderList'), data = checkStatus.data;
                if (data.length == 0) {
                    layer.alert('请先选中您要删除的数据行！');
                } else {
                    var ids = "";
                    $.each(data, function (i, obj) {
                        ids += obj.aaa001 + ',';
                    });
                    layer.confirm("确定要删除所选信息？<br/><span style='color: orangered;'>注意：<br/>车辆信息删除后，相应的【驾驶员绑定信息】也将一并删除！</span>", function (index) {
                        $.ajax({
                            type: 'post',
                            url: 'bus/deleteBusAa01',
                            data: {"ids": ids},
                            success: function (res) {
                                layer.close(index);
                                reloadData();
                            }, error: function () {
                                windowNewLocation('error');
                            }
                        });
                    });
                }
            }
        };
        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
