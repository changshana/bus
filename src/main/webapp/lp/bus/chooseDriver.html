#@busCommon()
#define main()
#define css()
<style type="text/css">
    html, body {
        width: 100%;
        height: 100%;
        font-size: 14px;
        background-color: #FBFBFB;
    }

    * {
        margin: 0px;
        padding: 0px;
    }

    .content {
        width: 100%;
        height: 100%;
    }

    .main {
        width: 98%;
        height: auto;
        margin: 0 auto;
    }

    .condition-box .layui-form-item {
        float: left;
    }

    .person-box {
        width: inherit;
        height: 670px;
        overflow-x: hidden;
        overflow-y: auto;
        border-bottom: 4px dotted #1E9FFF;
    }

    .person-items {
        width: inherit;
        height: auto;
    }

    .item {
        width: 400px;
        height: 200px;
        margin: 10px 10px;
        border: 2px solid #FFFFFF;
        box-shadow: 1px 2px 5px #b9b2b2;
        cursor: pointer;
        position: relative;
        float: left;
    }

    .item > div {
        float: left;
        height: inherit;
    }

    .person-img {
        width: 45%;
        line-height: 200px;
        text-align: center;
    }

    .person-img > img {
        width: 90%;
        height: auto;
    }

    .person-info {
        width: 55%;
        font-size: 16px;
    }

    .person-info .info {
        height: 25%;
        line-height: 50px;
    }

    .person-info span {

    }

    .img-selected {
        width: 40px;
        height: 40px;
        position: absolute;
        top: -4px;
        right: -5px;
    }

    .item-selected {
        border: 2px solid #5FB878;
        box-shadow: 1px 2px 5px #5FB878;
    }

    .clear {
        clear: both;
    }

    .operation-box {
        width: inherit;
        height: 40px;
        line-height: 50px;
        text-align: right;
    }

    .btn {
        height: 30px;
        width: 98px;
        margin: 0 15px;
        font-size: 17px;
        color: #333;
        cursor: pointer;
        border-radius: 4px;
    }

    .btn-confirm {
        background-color: #1E9FFF;
        color: #FFFFFF;
        border: 1px solid #1E9FFF;
    }

    .btn-close {
        border: 1px solid #C9C9C9;
        color: #333;
        background-color: #ffffff;
    }
</style>
#end
<div class="content">
    <div class="main content-box">
        <div class="layui-row">
            <div class="layui-col-md12 condition-box">
                <form action="" class="layui-form" name="cond-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input class="layui-input" type="text"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">联系方式</label>
                            <div class="layui-input-block">
                                <input class="layui-input" type="text"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">服务星级</label>
                            <div class="layui-input-block">
                                <select>
                                    <option id="0">全部</option>
                                    <option id="5">五星</option>
                                    <option id="4">四星</option>
                                    <option id="3">三星</option>
                                    <option id="2">二星</option>
                                    <option id="1">一星</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="layui-btn layui-btn-normal">搜索</button>
                </form>
            </div>
        </div>
        <div class="person-box">
            <ul class="person-items">
                <li class="item">
                    <div class="person-img">
                        <img src="lp/bus/img/icon/icon-default-logo.png">
                    </div>
                    <div class="person-info">
                        <p class="info">姓名：<span>张三</span></p>
                        <p class="info">联系方式：<span>12345678910</span></p>
                        <p class="info">服务星级：<span>五星</span></p>
                        <p class="info">驾驶证登记：<span>A1</span></p>
                    </div>
                </li>
                <li class="item">
                    <div class="person-img">
                        <img src="lp/bus/img/icon/icon-default-logo.png">
                    </div>
                    <div class="person-info">
                        <p class="info">姓名：<span>张三</span></p>
                        <p class="info">联系方式：<span>12345678910</span></p>
                        <p class="info">服务星级：<span>五星</span></p>
                        <p class="info">驾驶证登记：<span>A1</span></p>
                    </div>
                </li>
                <li class="clear"></li>
            </ul>
        </div>
        <div class="operation-box">
            <button class="btn btn-confirm">确定</button>
            <button class="btn btn-close">关闭</button>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        let $ = layui.$, layer = layui.layer;

        //加载初始数据
        initData();
        //初始化li元素绑定事件
        initLiEvent();
        //初始化确定按钮事件
        initBtnConfirm();
        //初始化关闭按钮事件
        initBtnClose();
    });

    //加载初始数据
    function initData() {
        //TODO 初始化逻辑
    }

    //初始化li元素绑定事件
    function initLiEvent() {
        let img_selected = '<img src="lp/bus/img/icon/icon-selected.png" class="img-selected" />';
        $(".person-items .item").unbind();
        $(".person-items .item").bind('click', function () {
            $(".person-items .item").removeClass("item-selected");
            $(".img-selected").remove();
            $(this).addClass("item-selected");
            $(this).append(img_selected);
        });
    }

    //初始化确定按钮事件
    function initBtnConfirm() {
        $(".btn-confirm").bind('click', function () {
            //TODO 确定按钮逻辑
        });
    }

    //初始化关闭按钮事件
    function initBtnClose() {
        $(".btn-close").bind('click', function () {
            parent.layer.closeAll();
        });
    }
</script>
#end
