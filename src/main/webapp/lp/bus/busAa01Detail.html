#@busCommon()
#define css()
<link rel="stylesheet" href="lp/static/css/system/sysSetting.css">
#end
#define main()
<fieldset class="layui-elem-field layui-field-title">
    <legend>编辑信息</legend>
</fieldset>
<form class="layui-form addForm content-box" action="bus/saveBusAa01" method="post">
    <input type="hidden" name="busAa01.aaa001" value="#(busAa01.aaa001)">
    <div class="layui-form-item layui-row">
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="busAa01.aaa002" value="#(busAa01.aaa002)" required
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">编号</label>
                <div class="layui-input-block">
                    <input type="text" name="busAa01.aaa003" value="#(busAa01.aaa003)" placeholder="" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">品牌</label>
                <div class="layui-input-block">
                    <input type="text" name="busAa01.aaa004" value="#(busAa01.aaa004)" placeholder="" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">车牌</label>
                <div class="layui-input-block">
                    <input type="text" name="busAa01.aaa005" value="#(busAa01.aaa005)" required="required"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">车辆类型</label>
                <div class="layui-input-block">
                    <select id="aba060" name="busAa01.aba060" value="#(busAa01.aba060)" lay-verify="required" lay-filter="aba060">
                        <option value="">——请选择——</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">车辆座位类型</label>
                <div class="layui-input-block">
                    <select name="busAa01.aba020" value="#(busAa01.aba020)" lay-filter="aba020">
                        <option value="">——请选择——</option>
                        #for(ba02:ba02List)
                        <option value="#(ba02.id)" #(ba02.id==busAa01.aba020?'selected':'')>#(ba02.name)</option>
                        #end
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">核载人数</label>
                <div class="layui-input-block">
                    <input type="text" name="busAa01.aaa007" value="#(busAa01.aaa007)" placeholder="" autocomplete="off" required lay-verify="loading"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">生产厂商</label>
                <div class="layui-input-block">
                    <input type="text" name="busAa01.aaa006" value="#(busAa01.aaa006)" placeholder="" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="busAa01.aaa999" class="layui-textarea">#(busAa01.aaa999)</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formBox">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a type="back" class="layui-btn layui-btn-primary" onclick="returnPage()">返回</a>
        </div>
    </div>
</form>
<script>
    layui.use(['form', 'laydate', 'upload'], function () {
        var form = layui.form,$ = layui.$;
        $(function () {
            fnGetCode('bus_aa99', 'aba060', null, '#(busAa01.aba060)', 'aba060');
        });
        var integer=/^[1-9]\d*$/;
        form.verify({
            loading:function(value){
                if(value.length>50){
                    return "人数超过长度";
                }else if(!integer.test(value)) {
                    return "请输入正整数";
                }
            }
        });
    });
</script>
#end
